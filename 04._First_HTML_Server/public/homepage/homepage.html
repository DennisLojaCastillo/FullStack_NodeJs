<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./homepage/homepage.css">
    <style>
        h1 {
            color: red;
        }
    </style>
    <title>Homepage</title>
</head>
<body>
    <h1>Does this work!?!?!?!</h1>

    <!-- inline styling -->
    <div id="celebration-box" style="color: green">
        <h3>Yes it does</h3>
    </div>

    <input id="name-input" placeholder="Your name here" />
    <button onclick="showGreeting()">Get Greeting</button>
    
    <h2 id="greeting-text"></h2>

    <a href="/publicsquare">Public Square</a>

    <script>
        const nameInput = document.getElementById("name-input");
        const greetingH2 = document.getElementById("greeting-text");

        function showGreeting() {
            const name = nameInput.value;
            fetch("/greeting?name=" + name)
            .then((response) => response.json())
            .then((result) => {
                greetingH2.textContent = result.data;
            });
        }
    </script>
    <script src="./homepage/homepage.js"></script>
</body>
</html>
